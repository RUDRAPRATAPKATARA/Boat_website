<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 4px solid black;
            margin: 10px;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: contain;  /* contain---maintain aspect ratio , cover---cut image portion , fill----fill with image */
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="images/kiara1.webp" alt=""></div>
        <div class="box"><img src="images/rashmika1.webp" alt=""></div>

    </div>
    
</body>
</html>
