<body>
    <div class="container">
        <form action="" method="get">
           <h1 class="main_heading">Payment Form</h1>
           <h6>Reqired Fields are followed by *</h6>
           <h2>Contact Information</h2>
           <p> 
               Name: * <input type="text"  name="name" placeholder="Enter your name" required>
           </p>
                <h5>Gender *</h5>
                <fieldset>
                    <legend></legend>
                      <p>
                      Male <input type="radio" name="gender" id="male" value="M" required>
                      Female <input type="radio" name="gender" id="female" value="F" required>
                      Others <input type="radio" name="gender" id="others" value="O" required>
                      </p>
                </fieldset>
            <p>
            Address: <textarea name="address" id="address" placeholder="Enter your Address" cols="100" rows="10"></textarea>
            </p>
            <p>
            Email: * <input type="email" name="email" id="email" placeholder="Email@gmail.com" required>
            </p>
            <p>
            pincode: * <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode" required>
            </p>
            <h2>Payment Information</h2>
        
            <p>
            Card Type: *
              <select name="cardtype" id="cardtype"  required>
                  <option value="">  Select a Card Type  </option>
                  <option value="visa">VISA</option>
                  <option value="mastercard">MASTER CARD</option>
                  <option value="rupey">Rupey</option>
                
               </select>
            </p>
            <p>
            Card Number: * <input type="number" name="cardnumber" id="cardnumber" placeholder="Enter Card Number" required>
            </p>
            <p>
            Expiration Date: * <input type="date" name="expirydate" id="expirydate" required>
            </p>
            <p>
            CVV : * <input type="password" name="cvv" id="cvv" placeholder="Enter C V V" required >
            </p>
            <p>
               <input type="submit" value="Pay Now">
            </p>
